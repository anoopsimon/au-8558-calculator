<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<title>AU-8558 Calculator</title>
</head>
<body>
<header>
    <h1>AU-8558 Stay Period Calculator</h1>
    <h2>Welcome to the AU-8558 Calculator, the tool designed to help you track your stay duration in Australia, ensuring compliance with non-resident rules.</h2>
</header>
<main>
    <form id="stayPeriods">
        <div class="date-range">
            <input type="text" class="date entry" placeholder="Entry Date (dd/MM/yyyy)">
            <input type="text" class="date exit" placeholder="Exit Date (dd/MM/yyyy)">
            <button type="button" class="delete-btn">&#x2715;</button> <!-- Cross icon for delete -->
        </div>
    </form>
    <button type="button" id="addStayPeriod">&#43;</button> <!-- Plus icon for add -->
    <button type="button" id="calculate">Calculate</button>
    <div id="detailedResults"></div>
    <div id="result"></div>
    </main>

<script src="app.js"></script>
</body>
</html>
